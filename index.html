<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #343a40;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .header img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: auto;
            height: 10vh;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            margin-top: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            text-align: center;
        }
        .popup-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 8px;
        }
        .popup button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .pin-display {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://cdn.logojoy.com/wp-content/uploads/2018/07/20162643/insuranceicon2.png" alt="Company Logo">
    <h1>Insurance Application</h1>
</div>

<div class="container">
    <button class="btn" id="surfly-btn">Get Live Help</button>
</div>

<div class="footer">
    <p>&copy; 2024 Insurance Company. All rights reserved.</p>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <p>You're about to start a live help session. Please read the PIN code aloud to your agent:</p>
        <div class="pin-display" id="pin-display"><!-- PIN will be displayed here --></div>
        <button id="confirm-btn">Okay</button>
    </div>
</div>

<script>
    (function(s,u,r,f,l,y){s[f]=s[f]||{init:function(){s[f].q=arguments}};
    l=u.createElement(r);y=u.getElementsByTagName(r)[0];l.async=1;
    l.src='https://surfly.com/surfly.js';y.parentNode.insertBefore(l,y);})
    (window,document,'script','Surfly');

    Surfly.init({
        widget_key: "fe28bd8530f9490d945225ea6985e195", // Replace with your actual widget key
        block_until_agent_joins: true, // Ensure the session does not start until the agent joins
        password_required: false // Optional: Set to true for additional security
    }, function(initResult) {
        if (initResult.success) {
            console.log('Surfly initialized successfully');
        } else {
            console.log("Surfly was unable to initialize properly:", initResult.errorMsg);
        }
    });

    document.getElementById("surfly-btn").onclick = function() {
        Surfly.session({
            start_url: window.location.href, // Ensures session starts on the current page
        }).startLeader().then(function(session) {
            document.getElementById("popup").style.display = "block";
            // Display the pin code within the customer's popup
            document.getElementById("pin-display").innerText = "PIN: " + session.pin_code; // Assuming session object has a pin_code property
        }).catch(function(error) {
            console.error("Error starting Surfly session:", error);
        });
    };

    document.getElementById("confirm-btn").onclick = function() {
        document.getElementById("popup").style.display = "none";
    };
</script>

</body>
</html>
